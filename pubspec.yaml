name: renomada
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  
  # Supabase
  supabase_flutter: ^2.5.6
  
  # State Management
  flutter_riverpod: ^2.5.1
  
  # UI & Navigation
  go_router: ^14.2.7
  flutter_screenutil: ^5.9.3
  google_fonts: ^6.2.1
  lucide_icons: ^0.257.0
  
  # Location & Maps
  geolocator: ^12.0.0
  geocoding: ^3.0.0
  permission_handler: ^11.3.1
  
  # Image handling
  image_picker: ^1.1.2
  cached_network_image: ^3.3.1
  
  # Utilities
  uuid: ^4.4.0
  intl: ^0.19.0
  shimmer: ^3.0.0  # For skeleton loaders
  http: ^1.2.0  # For HTTP requests (web geocoding)
  
  # Push notifications
  firebase_core: ^2.31.2
  firebase_messaging: ^14.9.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  
  # Assets
  assets:
    - assets/icon/
    - assets/images/

# Configuración de iconos de la app
flutter_launcher_icons:
  android: true
  ios: true
  # Icono principal (1024x1024 PNG)
  image_path: "assets/icon/app_icon.png"
  
  # Configuración para iconos adaptativos de Android 8.0+
  # Usa solo si tienes un icono foreground separado
  adaptive_icon_background: "#313131"
  adaptive_icon_foreground: "assets/icon/app_icon_foreground.png"
  
  # Iconos para web
  web:
    generate: true
    image_path: "assets/icon/app_icon.png"
    background_color: "#313131"
    theme_color: "#313131"
  
  # Iconos para Windows
  windows:
    generate: true
    image_path: "assets/icon/app_icon.png"
    icon_size: 48
